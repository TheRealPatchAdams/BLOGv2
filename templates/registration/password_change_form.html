{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container">
    <h2>Change Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock content %}
